<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/style.css" />
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col">
                <div class="mb-4">
                    <form method="POST" action="/contact" onsubmit="return contactForm()">
                        <h2>Contact us</h2>
                        <input name="fname" id="fname" type="text" class="form-control mb-3" placeholder="First Name*" required>
                        <input name="lname" id="lname" type="text" class="form-control mb-3" placeholder="Last Name*" required>
                        <input name="phone" id="phone" type="text" class="form-control mb-3" placeholder="Phone*" required>
                        <input name="email" id="email" type="text" class="form-control mb-3" placeholder="Email*" required>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="choose"><i class="fas fa-info-circle"></i></label>
                            </div>
                            <select name="selection" class="custom-select" required>
                                <option value="" disabled selected>Contact us concerning*</option>
                                <option value="Option1">Option1</option>
                                <option value="Option2">Option2</option>
                                <option value="Option3">Option3</option>
                            </select>
                        </div>
                        <textarea name="subject" id="subject" class="form-control mb-3" placeholder="Subject*"></textarea>
                        <button id="login-btn" type="submit" class="btn btn-primary btn-block">Submit</button>
                        <div id="validation"></div>
                        <div id="rules"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
            </div>
        </div>
    </div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/scripts/contact.js"></script>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const result = urlParams.get("result");
    const resultMessage = document.createElement("p");
    resultMessage.classList.add("text-danger");

    document.querySelector("form").appendChild(resultMessage);
    resultMessage.textContent = `Contact sent, Thank you!`;  
    document.querySelector("form").appendChild(resultMessage);
    
  </script>

</body>
</html>
